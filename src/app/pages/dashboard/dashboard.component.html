<main id="main" class="main">
  <div class="pagetitle">
    <h1>Home</h1>
  </div>
  <section class="section dashboard">
    <div class="col-md-12">
      <div class="filters-content">
        <div class="row grid">
          <div class="col-lg-4 col-md-4 all des" *ngFor="let device of devices">
            <div class="product-item py-3 mb-4 px-3 rounded card">
              <img
                [src]="'http://localhost:3000/api/' + device.image"
                alt=""
                class="img-fluid"
                style="height: 200px; object-fit: contain"
              />
              <div class="down-content">
                <h4 class="fw-bold">{{ device.brand }}</h4>
                <p>
                  {{ device.description }}
                </p>
                <div class="d-flex align-items-center justify-content-between">
                  <h6 class="text-danger" style="font-weight: 700">
                    {{ device.purchacePrice }} <span class="text-dark">DT</span>
                  </h6>
                  <button
                    type="button"
                    class="btn btn-info"
                    (click)="navigateToDeviceDetails(device)"
                  >
                    View details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
