<main id="main" class="main">
  <div class="pagetitle">
    <h1>Add trade product</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Product details</li>
        <li class="breadcrumb-item">Add trade product</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              Choose your product that you want to trade with
            </h5>
            <form>
              <div class="row mb-3">
                <label for="trade" class="col-sm-2 col-form-label"
                  >Choose product</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    id="trade"
                    name="trade"
                    required
                    [(ngModel)]="tradeInOffer"
                  >
                    <option [value]="null" disabled>Select a brand</option>
                    <option
                      *ngFor="let device of devices"
                      [value]="device._id"
                    >
                      {{ device.brand }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="addRentedContract()"
                  >
                    Add trade product
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
