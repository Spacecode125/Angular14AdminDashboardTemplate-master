<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Admin</span> </a></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>

                            <p class="text-center small">Enter your personal details to create account</p>
                         </div>
                         <form class="row g-3 needs-validation" novalidate>
                            <div class="col-12">
                               <label for="email" class="form-label">email</label>
                              <input type="text" name="name" class="form-control" id="youremail"
                              [ngModel]="RegisterObj.email" (ngModelChange)= "RegisterObj.email =$event" required >
                               <div class="invalid-feedback">Please, enter your email!</div>
                            </div>

                            <div class="col-12">
                               <label for="firstName" class="form-label">firstName</label>
                               <div class="input-group has-validation">
                                  <input type="text" name="firstName" class="form-control" id="firstName"
                                  [ngModel]="RegisterObj.firstName" (ngModelChange)="RegisterObj.firstName = $event" required>
                               </div>

                            </div>
                            <div class="col-12">
                              <label for="lastName" class="form-label">lastName</label>
                              <div class="input-group has-validation">
                                  <input type="text" name="lastName" class="form-control" id="lastName"
                                  [ngModel]="RegisterObj.lastName" (ngModelChange)="RegisterObj.lastName = $event" required>
                              </div>
                           </div>

                           <div class="col-12">
                            <label for="role" class="form-label">role</label>
                            <select class="form-select" id="role" name="role"
                            [ngModel]="RegisterObj.role" (ngModelChange)="RegisterObj.role = $event" required>
                              <option value="">Select a role</option>
                              <option value="user">User</option>
                              <option value="salesman">Salesman</option>
                            </select>
                            <div class="invalid-feedback">Please select a role!</div>
                          </div>
                            <div class="col-12">
                              <label for="address" class="form-label">address</label>
                              <input type="text" name="address" class="form-control" id="address"
                              [ngModel]="RegisterObj.address" (ngModelChange)="RegisterObj.address = $event" required>
                              <div class="invalid-feedback">Please enter your address!</div>
                           </div>
                           <div class="col-12">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" id="phone"
                            [ngModel]="RegisterObj.phone" (ngModelChange)="RegisterObj.phone = $event" required>
                            <div class="invalid-feedback">Please enter your phone!</div>
                         </div>
                           <div class="col-12">
                            <label for="password" class="form-label">password</label>
                            <input type="password" name="password" class="form-control" id="password"
                            [ngModel]="RegisterObj.password" (ngModelChange)="RegisterObj.password = $event" required>
                            >
                            <div class="invalid-feedback">Please enter your password!</div>
                         </div>
                            <div class="col-12">
                               <div class="form-check">
                                  <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required> <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                                  <div class="invalid-feedback">You must agree before submitting.</div>
                               </div>
                            </div>
                            <div class="col-12">
                            <button class="btn btn-primary w-100" type="submit" (click)="onRegister()"> Create Account</button></div>
                            <div class="col-12">
                               <p class="small mb-0">Already have an account? <a routerLink="/pages-login">Log in</a></p>
                            </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
