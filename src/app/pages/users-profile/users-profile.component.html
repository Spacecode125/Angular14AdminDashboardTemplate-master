<<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <h5>Edit profile </h5>
    <<div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form (ngSubmit)="onSubmit()" class="row g-3">
            <div class="col-12">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" id="firstName" [(ngModel)]="profile.firstName" name="firstName"
                class="form-control form-control-sm" (ngModelChange)="profile.firstName = $event" required>
            </div>
            <div class="col-12">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" id="lastName" [(ngModel)]="profile.lastName" name="lastName"
                class="form-control form-control-sm" (ngModelChange)="profile.lastName = $event" required>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" [(ngModel)]="profile.email" name="email"
                class="form-control form-control-sm" (ngModelChange)="profile.email = $event" required>
            </div>
            <div class="col-12">
              <label for="phone" class="form-label">Phone:</label>
              <input type="text" id="phone" [(ngModel)]="profile.phone" name="phone"
                class="form-control form-control-sm" (ngModelChange)="profile.phone = $event" required>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address:</label>
              <input type="text" id="address" [(ngModel)]="profile.address" name="address"
                class="form-control form-control-sm" (ngModelChange)="profile.address = $event" required>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" [(ngModel)]="profile.password" name="password"
                class="form-control form-control-sm" (ngModelChange)="profile.password = $event" required>
            </div>
            <div class="col-12">
              <label for="image" class="form-label">Image:</label>
              <input type="file" id="image" (change)="onFileChange($event)" name="image" class="form-control form-control-sm">
            </div>
            <div class="col-12">
              <label for="role" class="form-label">Role:</label>
              <select id="role" [(ngModel)]="profile.role" name="role" class="form-select form-select-sm">
                <option value="user">User</option>
                <option value="salesman">Salesman</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>





    <script src="" async defer></script>
  </body>
</html>
