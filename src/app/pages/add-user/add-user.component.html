<main id="main" class="main">
  <div class="pagetitle">
    <h1>Add User</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Services</li>
        <li class="breadcrumb-item active">User</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add User</h5>
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-sm-10">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    [(ngModel)]="userObj.email"
                    (ngModelChange)="userObj.email = $event"
                    required
                  />
                </div>
              </div>

              <!-- Add the following lines for other fields -->
              <div class="col-sm-10">
                <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    [(ngModel)]="userObj.firstName"
                    (ngModelChange)="userObj.firstName = $event"
                    required
                  />
                </div>
              </div>

              <div class="col-sm-10">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    [(ngModel)]="userObj.lastName"
                    (ngModelChange)="userObj.lastName = $event"
                    required
                  />
                </div>
              </div>

              <div class="col-sm-10">
                <label for="role" class="col-sm-2 col-form-label">Role:</label>
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    id="role"
                    name="role"
                    [(ngModel)]="userObj.role"
                    (ngModelChange)="userObj.role = $event"
                    required
                  >
                    <option value="">Select a role</option>
                    <option value="user">User</option>
                    <option value="salesman">Salesman</option>
                  </select>
                </div>
              </div>

              <div class="col-sm-10">
                <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                    [(ngModel)]="userObj.phone"
                    (ngModelChange)="userObj.phone = $event"
                    required
                  />
                </div>
              </div>

              <div class="col-sm-10">
                <label for="address" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    [(ngModel)]="userObj.address"
                    (ngModelChange)="userObj.address = $event"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <button type="submit" class="btn btn-primary" (click)="onAddUser()">Add User</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
