<main id="main" class="main">
  <div class="pagetitle">
    <h1>Devices Status</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Offer</li>
        <li class="breadcrumb-item">
          <a routerLink="/rentedcontract">Rental</a>
        </li>
        <li class="breadcrumb-item active">Add device status</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Devices Status after rent</h5>
            <form class="row g-3 needs-validation" novalidate>
              <div class="row mb-3">
                <label
                  for="descriptionBeforeRent"
                  class="col-sm-2 col-form-label"
                  >Description before rent</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    rows="4"
                    cols="100"
                    id="descriptionBeforeRent"
                    name="descriptionBeforeRent"
                    [ngModel]="addDeviceObj.descriptionBeforeRent"
                    (ngModelChange)="
                      addDeviceObj.descriptionBeforeRent = $event
                    "
                    required
                  ></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label
                  for="descriptionAfterRent"
                  class="col-sm-2 col-form-label"
                  >description after rent</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    rows="4"
                    cols="100"
                    id="descriptionAfterRent"
                    name="descriptionAfterRent"
                    [ngModel]="addDeviceObj.descriptionAfterRent"
                    (ngModelChange)="addDeviceObj.descriptionAfterRent = $event"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label for="pictureBeforeRent" class="col-sm-2 col-form-label">
                  Image before rent</label
                >
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    type="file"
                    accept="image/*"
                    id="pictureBeforeRent"
                    name="pictureBeforeRent"
                    (change)="handlePictureBeforeRent($event)"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="pictureAfterRent" class="col-sm-2 col-form-label">
                  Image after rent</label
                >
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    type="file"
                    accept="image/*"
                    id="pictureAfterRent"
                    name="pictureAfterRent"
                    (change)="handlePictureAfterRent($event)"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Add device status</label>
                <div class="col-sm-10">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="addDeviceStatus()"
                  >
                    Add device status
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
