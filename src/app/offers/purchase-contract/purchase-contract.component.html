<main id="main" class="main">
  <div class="pagetitle">
    <h1>List of Purchase Contracts</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active">Purchase Contracts</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Purchase Contracts</h5>
            <div class="d-flex align-items-center justify-content-between">
              <p class="mr-auto">
                ALL PURCHASE CONTRACTS !!!
              </p>
              <button
                type="button"
                class="btn btn-success"
                routerLink="/add"
              >
                Add Purchase Contract
              </button>
            </div>
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Device Brand</th>
                  <th scope="col">Owner Phone</th>
                  <th scope="col">Device Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contract of purchaseContracts">
                  <td>{{ contract.device.brand }}</td>
                  <td>{{ contract.owner.phone }}</td>
                  <td>{{ contract.status }}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="Actions">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="viewDevice(contract.device)"
                      >
                        View Device
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="deleteContract(contract._id)"
                      >
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
