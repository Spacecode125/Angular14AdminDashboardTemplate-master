<main id="main" class="main">
  <div class="pagetitle">
     <h1>Add Device</h1>
     <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
           <li class="breadcrumb-item">Components</li>
           <li class="breadcrumb-item active">Device</li>
        </ol>
     </nav>
  </div>
  <section class="section">
     <div class="row">
        <div class="col-lg-12">
           <div class="card">
              <div class="card-body">
                 <h5 class="card-title"> Add Device</h5>
                 <form>
                  <div class="row mb-3">
                     <label for="inputText" class="col-sm-2 col-form-label">description</label>
                     <div class="col-sm-10"> <input type="text" class="form-control"></div>
                  </div>
                  <div class="row mb-3">
                     <label for="inputEmail" class="col-sm-2 col-form-label">type </label>
                     <div class="col-sm-10"> <input type="text" class="form-control"></div>
                  </div>
                  <div class="row mb-3">
                     <label for="inputNumber" class="col-sm-2 col-form-label">brand </label>
                     <div class="col-sm-10"> <input type="text" class="form-control"></div>
                  </div>
                  <div class="row mb-3">
                   <label for="inputNumber" class="col-sm-2 col-form-label">serialNumber </label>
                   <div class="col-sm-10"> <input type="text" class="form-control"></div>
                </div>
                  <div class="row mb-3">
                     <label for="inputNumber" class="col-sm-2 col-form-label"> image</label>
                     <div class="col-sm-10"> <input class="form-control" type="file" id="formFile"></div>
                  </div>
                  <div class="row mb-3">
                     <label for="inputDate" class="col-sm-2 col-form-label">purchacePrice</label>
                     <div class="col-sm-10"> <input type="inputNumber" class="form-control"></div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">rentalPrice</label>
                    <div class="col-sm-10"> <input type="inputNumber" class="form-control"></div>
                 </div>
                  <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label">yearOfManufacture </label>
                    <div class="col-sm-10"> <input type="date" class="form-control"></div>
                 </div>


                  <div class="row mb-3">
                     <label class="col-sm-2 col-form-label">Add Device</label>
                     <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Device</button></div>
                  </div>
               </form>

              </div>
           </div>
        </div>
     </div>
  </section>
</main>
