<main id="main" class="main">
  <div class="pagetitle">
    <h1>Add Contract</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Services</li>
        <li class="breadcrumb-item active">Contract</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Contract</h5>
            <form class="row g-3 needs-validation" novalidate>
              <div class="row mb-3">
                <label for="reference" class="col-sm-2 col-form-label">Reference</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="reference" name="reference"
                     />
                </div>
                <div class="invalid-feedback">Please enter the reference</div>
              </div>
              <div class="row mb-3">
                <label for="signedbyPartner" class="col-sm-2 col-form-label">Signed by Partner</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="signedbyPartner" name="signedbyPartner"
                    required />
                </div>
              </div>
              <div class="row mb-3">
                <label for="purchaseContractId" class="col-sm-2 col-form-label">Purchase Contract ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="purchaseContractId" name="purchaseContractId"
                     required />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Add Contract</label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" (click)="addContract()">Add Contract</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
